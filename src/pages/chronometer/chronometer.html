<ion-header>

  <ion-navbar>
    <ion-title>Chronometer {{namePage}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="text-align:center">
  <p style="font-size: 2rem;">Temps de cuisson </p>
  <p style="font-size: 4rem; margin: 0;">{{namePage}}</p>
  <p style="color: rgb(107, 58, 58); margin: 0;">Cuisson : {{typeCook}}</p>
</div>
  <div class="timer-style">
    {{timeDisplay}}
  </div>
  <div>
    <button ion-button block (click)="resetTimer()" >Reset</button>
    <button ion-button color="{{buttonColor}}" block (click)= "startOrStopTimer(buttonName)">{{buttonName}}</button>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Destin's corporation</ion-title>
    </ion-toolbar>
</ion-footer>
