<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>timer</ion-title>

    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="goToHome();">
            <ion-icon name="home"></ion-icon>
          </button>
    </ion-buttons>
      
  </ion-navbar>
  <ion-segment [(ngModel)] = "filter">
    <ion-segment-button value="oeuf">Oeuf</ion-segment-button>
    <ion-segment-button value="pates">Pasta</ion-segment-button>
    <ion-segment-button value="viande">viande</ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding class="backgound-image">
  <div *ngIf="filter !='undefined'">
    <ion-list>
        <ion-item *ngFor="let item of getFoodList()" (click)="goToChonometer(item, item.time);">
          <ion-thumbnail item-start>
              <img src="assets/{{item.img}}">
            </ion-thumbnail>
            <h2>{{item.label}}</h2>
            <p>cuisson : {{item.desc}}</p>
            <ion-avatar item-right>
              <ion-img src="assets/{{item.iconTimer}"></ion-img>
            </ion-avatar>    
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Destin's corporation</ion-title>
    </ion-toolbar>
</ion-footer>
